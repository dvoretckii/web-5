<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="../styles.css" rel="stylesheet">
    <title>MiniWar</title>
    <meta name="keywords" content="купить, Warhammer, миниатюры">
    <meta name="description" content="Миниатюры и товары для моделизма">
    <script src="../scripts/loadTime.js" defer></script>
    <script src="../scripts/active.js" defer></script>
    <script src="../scripts/createEvent.js"></script>
    <script src="../scripts/saveLocalEvent.js" defer></script>
</head>
<body>
<header>
    <nav>
        <div class="right-align">
            <p>Sign in/Register</p>
            <p>Contact support</p>
        </div>
        <a href="createEvent.html" class="create-event-button">Создать мероприятие</a>
        <p class="special">Basket</p>
    </nav>
    <div class="logo-search">
        <a href="index.html"><img src="../pictures/logo.png" alt="MiniWar Logo" class="logo"></a>
        <div class="search-container">
            <button class="search-btn">Search</button>
            <label>
                <input type="text" class="search-bar" placeholder="Search...">
            </label>
        </div>
        <img src="../pictures/truelogo.png" alt="MiniWar Logo" class="true_logo">
    </div>
</header>
<main>
    <ul class="navigation">
        <li class="nav-item"><a href="40k.html"><img src="../pictures/40k-nav-logo.webp" alt="Warhammer 40000" class="waha_case"></a></li>
        <li class="nav-item"><a href="aos.html"><img src="../pictures/New_AOS_Logo.webp" alt="Warhammer Age of Sigmar" class="waha_case"></a></li>
        <li class="nav-item"><a href="hh.html"><img src="../pictures/HH-Nav-logo.webp" alt="Warhammer The Horus Heresy" class="waha_case"></a></li>
        <li class="nav-item"><a href="lotr.html"><img src="../pictures/LOTR_NavBar_Logo.webp" alt="Middle Earth Strategy Battle Game" class="waha_case"></a></li>
        <li class="nav-item"><a href="pm.html" class="waha_case.pm">Painting & Modelling</a></li>
    </ul>
    <section id="feedback">
        <h2 class="div_header">Создайте свой турнир</h2>
        <form id="tableForm" class="schedule"  onsubmit="generateSchedule(event)">
            <label for="event">Составить план</label>
            <select id="event">
                <option value="" selected disabled hidden>Выберите</option>
                <option value="tournament">турнира</option>
                <option value="paintingDay">дня покраса</option>
            </select>
            <label for="number">Количество участников</label>
            <input type="number" id="number" name="number" min="0" max="10">
            <button type="submit">Составить план</button>
        </form>
        <div id="tableContainer">
            <!-- Здесь будут размещаться результаты генерации -->
        </div>
    </section>
</main>
<footer>
    <section>
        <h4>Контактная информация:</h4>
        <ul>
            <li>8-888-888-88-88</li>
            <li>&lt;miniwar@mail.ru&gt;</li>
        </ul>
    </section>
    <p id="visitCountFooter">Вы посетили этот сайт X раз(а)</p>
</footer>
<script src="../scripts/visitCount.js" defer></script>
</body>
</html>
